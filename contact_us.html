<!DOCTYPE html>
<html>
    <head>
        <title>TravelBloom</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg" style="background-color: #cfe2ff;">
        <div class="container-fluid">
          <a class="navbar-brand" href="./travel_recommendation.html">TravelBloom</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./travel_recommendation.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about_us.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./contact_us.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card bg-transparent border border-0">
            <div class="card-body text-center">
              <p class="card-text" style="font-weight:bold;font-size:40px;color:white;padding:50px">
                CONTACT US
               </p>
               <p class="card-text" style="font-size:20px;color:white;">
                Get in touch
               </p>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card bg-transparent border-0">
            <div class="card-body">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your name">
                  </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5">Type your message...</textarea>
                  </div>  
            </div>
          </div>
        </div>
      </div>
      <script src="./travel_recommendation.js"></script>
</body>
</html>
